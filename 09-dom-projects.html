    <!--

    <!-- 
      Feature: Input the text in input box and hit enter key in keyboard it will clculate:
      1. Inside the code, so far we use the onlick attribute to click an element.
      2. HTML has another attribute ath we can use called, onkeydown="..." it runs JS when we press a key down.
      3. For an example, add the onkeydown property inside the input element and print a message in console and see, press any key in keyboad and see the message in the console.
      4. Note: clicks,keydowns => events, and onclick, onkeydown => event listeners(the check for event and run JS)
      5. For the feature we need the steps:
        a. When we press a key
        b. check if the key is 'Enter'
        c. If ture, then calculate the cost.
      6. Use JavaScript object called event. Instead the message we print in console print the event.
      7. Now, press any key inside the input box and see the event object in the console.
      8. Here in the object we can see the keyword 'key', so if we print event.key this will print the key that we press in console.
      9. Press 'Enter' key and see, the "Enter" shows in the console.
      10. Now check with if statement, if event.key equal to 'Enter' then do the same calculation that the calcualte button does.
      11. The last thing to clean up the codes by move the onkeydown code into a new function(Create a function inside script). And call the function inside onkeydown attribute
    -->

    <p>YouTube Subscribe Button</p>
    <button
      onclick="
      subscrebe();

    "

    >

    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of Order"
      class="js-cost-input"
      onkeydown="
    // console.log('Typing');
    // console.log(event.key);
      // if (event.key === 'Enter') {
      //   calculateTotal();
      // }
    handleCostKeyDown(event);
  "
    />
    <button
      onclick="
      calculateTotal()
    "
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>
      // Automatic type conversion or type coercion:
      // If we use String() function  and convert a number to string, then do math directly with the results
      // And print in console, it actualy returns the result
      const text = String(25);
      console.log(text - 5); // This is called Type Coercion

      // Define a function to manage the onkeydown feature
      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        // Since reassign the variable in if statement so need to change the variable const to let
        // const cost = inputElement.value;
        let cost = Number(inputElement.value); // Need to convert the string to number.

        if (cost < 40) {
          cost += 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }

      // Fuction to subscribe
      function subscrebe() {
        // Now we have the button inside JavaScrip
        const buttonElement = document.querySelector(".js-subscribe-button");

        // Check the button text is 'Subscribe'
        // Instead of innerHTML we can use innerText property to get exact text of the html element. Because the text for the button might have empty space.
        // if (buttonElement.innerHTML === 'Subscribe')
        if (buttonElement.innerText === "Subscribe") {
          // If true, change to Subscribed using innerHTML
          buttonElement.innerHTML = "Subscribed";
        } else {
          // And else back to the original text
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
