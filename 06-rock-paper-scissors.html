<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <!-- 
      Algorithm:
      1. Computer generate a random number and select a move
      2. Compair the moves to get e results
      3. Popup the results in browser
    -->
    <button
      onclick="
      const randomNumber = Math.random();
      // Random generate number between 0 to 1
      // So the algorithm will be spliting 1 to 3 equal parts, 0 to 1/3, 1/3 to 2/3, and 2/3 to 1
      // check if the ramdom number is in between 0 to 1/3 then the move is Rock
      // If 1/3 to 2/3 then the move is Paper and for other part it is scissors

      // Now for the second step, instead console.log store the move in a variable computerMove and initially it is empty
      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        // console.log('Rock')
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        // console.log('Paper')
        computerMove = 'Paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        // console.log('Scissors')
        computerMove = 'Scissors';
      }

      // Now we need to compair the computer move to our move and get the result
      // So we will use if statement once again
      // We will store the results in a variable called result in outside if statement as scope rule

      let result = '';

      if (computerMove === 'Rock') {
        result = 'Tie.';
      } else if (computerMove === 'Paper') {
        result = 'You lose.';
      } else if (computerMove === 'Scissors') {
        result = 'You win'
      }

      // Now show the result in popup in browser
      alert(`You picked rock. Computer picked ${computerMove}. ${result}`);

      // console.log(computerMove)
      // This raised error in console saying computerMove is not define. It is because it out of scope. Scope limits where a variable exist.
      // So fix this we need to create the variable outside of the if statement
    "
    >
      Rock
    </button>

    <button>Paper</button>

    <button>Scissors</button>

    <script></script>
  </body>
</html>
