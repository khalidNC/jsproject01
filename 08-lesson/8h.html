<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8h</title>
  </head>
  <body>
    <p>
      <button
        onclick="
      updateCalculation('1');
    "
      >
        1
      </button>

      <button
        onclick="
      updateCalculation('2');
    "
      >
        2
      </button>

      <button
        onclick="
      updateCalculation('3');
    "
      >
        3
      </button>

      <button
        onclick="
      updateCalculation(' + ');
    "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculation('4');
    "
      >
        4
      </button>

      <button
        onclick="
      updateCalculation('5');
    "
      >
        5
      </button>

      <button
        onclick="
      updateCalculation('6');
    "
      >
        6
      </button>

      <button
        onclick="
      updateCalculation(' - ');
    "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculation('7');
    "
      >
        7
      </button>

      <button
        onclick="
      updateCalculation('8');
    "
      >
        8
      </button>

      <button
        onclick="
      updateCalculation('9');
    "
      >
        9
      </button>

      <button
        onclick="
      updateCalculation(' * ');
    "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculation('0');
    "
      >
        0
      </button>

      <button
        onclick="
      updateCalculation('.');
    "
      >
        .
      </button>

      <button
        onclick="
      // Note: eval() takes a string and runs it as code.
      // Avoid using eval() in real world projects since
      // it can potentially be given harmful code to run.
      // Only use eval() for learning purposes.
      calculation = eval(calculation);
      console.log(calculation);
      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
    "
      >
        =
      </button>

      <button
        onclick="
      updateCalculation(' / ');
    "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
      calculation = '';
      console.log(calculation);
      // Save the calculation on clear button
      localStorage.setItem('calculation', calculation);
    "
      >
        Clear
      </button>
    </p>

    <script>
      // Using getItem to get the calculation when page load first and set the option for the default which is empty initially.
      let calculation = localStorage.getItem("calculation") || "";

      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        // use localStorage object and used setItem() method to save calculation in local storage.
        localStorage.setItem("calculation", calculation);
      }

      function saveCalculation() {
        localStorage.setItem("calculation", calculation);
      }
    </script>
  </body>
</html>
